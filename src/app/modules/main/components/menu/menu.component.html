<div class="form-box">
  <div class="form-box-title">
    <div>{{title}}</div>
  </div>
  <mat-card>
    <form [formGroup]="menuForm" #formDirective="ngForm" (ngSubmit)="onMenuSubmit(formDirective)">
      <div id="div-form" >
        <div class='flex' >
          <mat-form-field class="initial-input"> 
            <mat-icon class="icon-pattern" matPrefix>description</mat-icon> 
            <input matInput formControlName="description" type="text" placeholder="Menu">
          </mat-form-field>

          <mat-form-field>
            <mat-icon class="icon-pattern" matPrefix>touch_app</mat-icon> 
            <input matInput formControlName="route" type="text" placeholder="Rota">
          </mat-form-field>

          <mat-form-field>
            <mat-icon class="icon-pattern" matPrefix>touch_app</mat-icon> 
            <input matInput formControlName="route_back" type="text" placeholder="Rota Back">
          </mat-form-field>
        </div>

        <!-- <div class="form-pattern" id="profile-checkboxes">
      
          <span class="form-pattern-checkbox-title">Regras: </span>
          <mat-checkbox #checkMaster (change)="checkAllRules($event)"></mat-checkbox>
          <span class="form-pattern-checkbox-title">Selecionar Todas</span>
          <div class="form-pattern-checkbox-iteration">
            <mat-checkbox *ngFor="let rule of ruleArray" #myCheckbox [value]="rule.id" [checked]="rule._checked" 
            (change)="addRule($event)" class='flex' [disabled]="rule._disabled">{{ rule.name }}</mat-checkbox>
          </div>
        </div> -->

        <div>
          <mat-slide-toggle formControlName="is_active" (change)="active($event)" >{{status}}</mat-slide-toggle>
        </div>


      </div>
      <div class="buttons-pattern">
        <button mat-raised-button type="submit" color="primary" [disabled]="!menuForm.valid">{{submitButton}}</button>
        <a mat-raised-button (click)="clearForm(formDirective)">Limpar</a>
      </div>
    </form>
  </mat-card>
</div>
